<div class="container my-4">
  <h1>Lista Prenotazioni</h1>

  <div *ngIf="loading" class="mb-3">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped" *ngIf="prenotazioni.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Data</th>
        <th>Trattamento</th>
        <th>Stato</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of prenotazioni">
        <td>{{ p.id }}</td>
        <td>{{ p.nome }}</td>                       <!-- CAMPO CORRETTO -->
        <td>{{ p.dataOra | date:'short' }}</td>     <!-- CAMPO CORRETTO -->
        <td>{{ p.trattamento.nome }}</td>
        <td>
          <select [(ngModel)]="p.stato" (change)="cambiaStato(p.id, p.stato)" class="form-select">
            <option *ngFor="let s of statiPossibili" [value]="s">{{ s }}</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="prenotazioni.length === 0 && !loading" class="alert alert-info">
    Nessuna prenotazione trovata.
  </div>
</div>
