<div class="container my-4">
  <h1 class="mb-4">Dashboard Centro Estetico</h1>

  <div class="row g-3" *ngIf="riepilogo">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Totale Prenotazioni</h5>
          <p class="card-text fs-2">{{ riepilogo.totalePrenotazioni }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-info mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Prenotazioni Oggi</h5>
          <p class="card-text fs-2">{{ riepilogo.prenotazioniOggi }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Incasso Totale</h5>
          <p class="card-text fs-2">€ {{ riepilogo.incassoTotale }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body text-center">
          <h5 class="card-title">Incasso Oggi</h5>
          <p class="card-text fs-2">€ {{ riepilogo.incassoOggi }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
