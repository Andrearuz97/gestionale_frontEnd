<div class="container my-4">
  <h2 class="text-center mb-4">ðŸ“… Nuova Prenotazione</h2>

  <form (ngSubmit)="salvaPrenotazione()" #prenForm="ngForm" class="card p-4 shadow-sm">
    <div class="row g-3">
      <!-- Nome -->
      <div class="col-md-6">
        <label for="nome" class="form-label fw-bold">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="prenotazione.nome" name="nome" required>
      </div>

      <!-- Cognome -->
      <div class="col-md-6">
        <label for="cognome" class="form-label fw-bold">Cognome</label>
        <input type="text" id="cognome" class="form-control" [(ngModel)]="prenotazione.cognome" name="cognome" required>
      </div>

      <!-- Telefono -->
      <div class="col-md-6">
        <label for="telefono" class="form-label fw-bold">Telefono</label>
        <input type="text" id="telefono" class="form-control" [(ngModel)]="prenotazione.telefono" name="telefono" required>
      </div>

      <!-- Data di nascita -->
      <div class="col-md-6">
        <label for="dataNascita" class="form-label fw-bold">Data di nascita</label>
        <input type="date" id="dataNascita" class="form-control" [(ngModel)]="prenotazione.dataNascita" name="dataNascita">
      </div>

      <!-- Data e ora -->
      <div class="col-md-6">
        <label for="dataOra" class="form-label fw-bold">Data e Ora</label>
        <input type="datetime-local" id="dataOra" class="form-control" [(ngModel)]="prenotazione.dataOra" name="dataOra" required>
      </div>

      <!-- Trattamento -->
      <div class="col-md-6">
        <label for="trattamento" class="form-label fw-bold">Trattamento</label>
        <select id="trattamento" class="form-select" [(ngModel)]="prenotazione.trattamentoId" name="trattamentoId" required>
          <option *ngFor="let t of trattamenti" [value]="t.id">{{ t.nome }}</option>
        </select>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="prenotazione.email" name="email">
      </div>

      <!-- Note -->
      <div class="col-md-12">
        <label for="note" class="form-label fw-bold">Note</label>
        <textarea id="note" class="form-control" rows="3" [(ngModel)]="prenotazione.note" name="note"></textarea>
      </div>

      <!-- Submit -->
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">ðŸ’¾ Salva Prenotazione</button>
      </div>
    </div>

    <!-- Messaggio di conferma -->
    <div *ngIf="messaggio" class="alert alert-success mt-3 text-center">
      {{ messaggio }}
    </div>
  </form>
</div>
