<div class="container my-5">
  <h2 class="text-center mb-4 display-6 fw-semibold">👥 Gestione Clienti</h2>

  <!-- 🔍 Filtro di ricerca -->
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control form-control-lg"
            [(ngModel)]="filtro"
            (keyup.enter)="applicaFiltro()"
            placeholder="🔍 Cerca per nome o cognome..."
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary me-2" (click)="applicaFiltro()">Filtra</button>
          <button class="btn btn-outline-secondary" (click)="resetFiltro()">Reset</button>
        </div>
      </div>
    </div>
  </div>

 <!-- 🔘 Bottone + Nuovo Cliente -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="text-center display-6 fw-semibold">👥 Gestione Clienti</h2>
  <button class="btn btn-success" (click)="nuovoClienteVisibile = !nuovoClienteVisibile">
    {{ nuovoClienteVisibile ? '➖ Annulla' : '➕ Nuovo Cliente' }}
  </button>
</div>

<!-- ✨ Form Nuovo Cliente -->
<div *ngIf="nuovoClienteVisibile" class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="👤 Nome" [(ngModel)]="nuovoCliente.nome">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="👤 Cognome" [(ngModel)]="nuovoCliente.cognome">
      </div>
      <div class="col-md-4">
        <input type="tel" class="form-control" placeholder="📞 Telefono" [(ngModel)]="nuovoCliente.telefono">
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" placeholder="📧 Email" [(ngModel)]="nuovoCliente.email">
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control" [(ngModel)]="nuovoCliente.dataNascita">
      </div>
      <div class="col-md-8">
        <textarea rows="1" class="form-control" placeholder="📋 Note (facoltative)" [(ngModel)]="nuovoCliente.note"></textarea>
      </div>
    </div>

    <div class="text-end mt-3">
      <button class="btn btn-primary" (click)="creaCliente()"
>✅ Salva Cliente</button>
    </div>
  </div>
</div>



  <!-- 📋 Tabella clienti -->
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover text-center align-middle mb-0">
      <thead class="table-primary text-uppercase small">
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>📞 Telefono</th>
          <th>📧 Email</th>
          <th>🎂 Data di Nascita</th>
          <th>⚙️ Azioni</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let cliente of clienti">
          <td>
            <ng-container *ngIf="cliente.editing; else nomeStatico">
              <input [(ngModel)]="cliente.nome" class="form-control form-control-sm" />
            </ng-container>
            <ng-template #nomeStatico>{{ cliente.nome }}</ng-template>
          </td>

          <td>
            <ng-container *ngIf="cliente.editing; else cognomeStatico">
              <input [(ngModel)]="cliente.cognome" class="form-control form-control-sm" />
            </ng-container>
            <ng-template #cognomeStatico>{{ cliente.cognome }}</ng-template>
          </td>

          <td>
            <ng-container *ngIf="cliente.editing; else telefonoStatico">
              <input [(ngModel)]="cliente.telefono" class="form-control form-control-sm" />
            </ng-container>
            <ng-template #telefonoStatico>{{ cliente.telefono }}</ng-template>
          </td>

          <td>
            <ng-container *ngIf="cliente.editing; else emailStatico">
              <input [(ngModel)]="cliente.email" class="form-control form-control-sm" />
            </ng-container>
            <ng-template #emailStatico>{{ cliente.email }}</ng-template>
          </td>

          <td>
            <ng-container *ngIf="cliente.editing; else nascitaStatico">
              <input type="date" [(ngModel)]="cliente.dataNascita" class="form-control form-control-sm" />
            </ng-container>
            <ng-template #nascitaStatico>{{ cliente.dataNascita }}</ng-template>
          </td>

          <td>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-outline-primary btn-sm" (click)="cliente.editing = !cliente.editing">✏️</button>
              <button *ngIf="cliente.editing" class="btn btn-outline-success btn-sm" (click)="salvaCliente(cliente)">💾</button>
              <button class="btn btn-outline-danger btn-sm" (click)="eliminaCliente(cliente.id)">🗑️</button>

              <ng-container *ngIf="cliente.giaUtente; else promuoviBtn">
  <button
    class="btn btn-sm btn-outline-secondary"
    [title]="cliente.attivo ? 'Disattiva Utente' : 'Riattiva Utente'"
    (click)="cliente.attivo ? downgradeUtente(cliente) : riattivaUtente(cliente)">
    {{ cliente.attivo ? '❌' : '🔓' }}
  </button>
</ng-container>

<ng-template #promuoviBtn>
  <button
    class="btn btn-sm btn-outline-warning"
    title="Promuovi a Utente"
    (click)="promuoviAClienteUtente(cliente)">
    🚀
  </button>
</ng-template>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ✅ Modale Promuovi a Utente -->
<div class="modal fade" id="modalPromuovi" tabindex="-1" aria-labelledby="modalPromuoviLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modalPromuoviLabel">🚀 Promuovi a Utente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="promuovi()">
          <div class="mb-3">
            <label for="emailUtente" class="form-label">📧 Email</label>
            <input type="email" class="form-control" [(ngModel)]="emailUtente" name="emailUtente" readonly />
          </div>
          <div class="mb-3">
            <label for="passwordUtente" class="form-label">🔒 Password</label>
            <input type="password" class="form-control" [(ngModel)]="passwordUtente" name="passwordUtente" required />
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">✅ Crea Utente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
