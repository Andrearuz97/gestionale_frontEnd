<div class="container my-5" style="max-width: 400px;">
  <div class="card shadow-lg border-0 rounded">
    <div class="card-body p-4">
      <h3 class="mb-4 text-center fw-bold text-primary">🔐 Accedi al tuo account</h3>

      <div *ngIf="errorMessage" class="alert alert-danger animate__animated animate__fadeIn">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success animate__animated animate__fadeIn">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email" name="email" required autocomplete="email">
          <label for="inputEmail">📧 Email</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="inputPassword" placeholder="Password"
                 [(ngModel)]="password" name="password" required autocomplete="current-password">
          <label for="inputPassword">🔒 Password</label>
          <button type="button" class="btn btn-outline-secondary btn-sm rounded-circle position-absolute top-50 end-0 translate-middle-y me-2"
                  (click)="togglePassword()" style="z-index: 2;">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-lg">✅ Accedi</button>
      </form>
    </div>
  </div>
</div>
